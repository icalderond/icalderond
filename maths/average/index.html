<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Average Calculator</h2>
                    </div>
                    <div class="card-body">
                        <!-- Number input fields -->
                        <div id="numbersContainer" class="mb-4">
                            <label class="form-label fw-bold">Enter the numbers:</label>
                            <div id="inputsWrapper">
                                <!-- Inputs will be generated with JavaScript -->
                            </div>
                        </div>

                        <!-- Buttons for add/remove -->
                        <div class="d-grid gap-2 d-sm-flex mb-4">
                            <button class="btn btn-success" id="addInputBtn" type="button">
                                <i class="bi bi-plus-circle"></i> Add Number
                            </button>
                            <button class="btn btn-danger" id="removeInputBtn" type="button">
                                <i class="bi bi-dash-circle"></i> Remove Number
                            </button>
                            <button class="btn btn-warning" id="resetBtn" type="button">
                                <i class="bi bi-arrow-clockwise"></i> Clear
                            </button>
                        </div>

                        <!-- Result -->
                        <div class="alert alert-info" role="alert">
                            <label class="form-label fw-bold mb-2">Result:</label>
                            <div class="result-display">
                                <span id="result">0.00</span>
                            </div>
                            <small class="text-muted d-block mt-2">
                                <span id="count">Numbers entered: 0</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
