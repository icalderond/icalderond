<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Configuration Card -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Fibonacci Sequence Generator</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="termsInput" class="form-label fw-bold">Number of Terms:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="termsInput" min="1" max="25"
                                            value="10" placeholder="Enter number of terms">
                                        <button class="btn btn-primary" id="generateBtn" type="button">Generate</button>
                                    </div>
                                    <small class="text-muted d-block mt-2">Min: 1 | Max: 25 terms</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Animation Speed:</label>
                                    <div class="input-group">
                                        <input type="range" class="form-range" id="speedSlider" min="100" max="1000"
                                            value="300" step="100">
                                        <span class="input-group-text ms-2" id="speedValue">300ms</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-sm-flex">
                            <button class="btn btn-warning" id="resetBtn" type="button">
                                <i class="bi bi-arrow-clockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Spiral Visualization Card -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Fibonacci Spiral Visualization</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="fibonacciCanvas" width="600" height="600" class="fibonacci-canvas"></canvas>
                        <small class="text-muted d-block mt-3">
                            Each square represents a Fibonacci number, connected by a spiral arc
                        </small>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="card shadow-lg">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Sequence Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Position</th>
                                        <th>Value</th>
                                        <th>Binary</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">Click "Generate" to see the
                                            sequence</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
